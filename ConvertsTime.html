<html>
<head>
<title>Converts any given number to Hours and Minutes.</title>
<link rel="stylesheet" href="./css/STYLE.css">
</head>
<style>
	html{
    background:url("./img/CLOCKS.jpg.jpg");
    background-size: cover;
  }  

</style>

<body>
<center>
<h1>
</br>
Converts any given number to Hours and Minutes.
</br>
</br>
<input type="text" id="enter1">

<button id="btn">Click</button>
</br>
<output id= "time">
Hours : Minutes
</h1>
<script>

document.getElementById("btn").onclick = function(){

var x = document.getElementById("enter1").value;

var h = Math.floor(x/60); 
var m = Math.round(x%60);

document.getElementById("time").innerHTML = h + " : " + m;

if(h > 60){

var h = x/3600; 
var m = Math.round(h%60); 
var z = Math.floor((h - m) * 60);

document.getElementById("time").innerHTML = m + " : " + z;

}
}

</script>
