   <h2>

   <script>
    function triangleArea() {
      var frm = document.getElementById('tri');
      var A = parseInt(frm.elements['A'].value);
      var B = parseInt(frm.elements['B'].value);
      var C = parseInt(frm.elements['C'].value);
      var output = document.getElementById('output');
      var area;

    //  A = parseInt(A):

      //A = parseInt(A):
    /*if(isNaN(base) || (isNaN(height) {

    } else {*/
    var s=0.5*(A+B+C);
    area=Math.sqrt(s*(s-A)*(s-B)*(s-C));
    
    output.innerHTML = "Area = " + area + " CM \u00B2";
    // }
}
