<html>
<head>
<title>A JavaScript program to check two given numbers and return true if one of the number is 65 or if their sum is 65. </title> 
<link href="/favicon.ico" type="image/x-icon" rel="icon"/>
<style>
body  {
    background-size: cover;
    background-color: #4cd137;
    font-size: 46px;
}
.script {
	font-size: 110px;
}

</style>
</head>


<body>
<center>
<h1>Checks 2 given numbers and return true if one of the numbers is 65 or if their sum is 65.</h1>
<input type="text" size="25" id="enter">
<input type="text" size="25" id="enter2">
<button id="btn">CHECK</button>


<div id="demo"></div>

<script id = 'script'>

document.getElementById("btn").onclick = function(){

var x = document.getElementById("enter").value;
var y = document.getElementById("enter2").value;
var z = parseInt(document.getElementById("enter").value) + parseInt(document.getElementById("enter2").value);

if(x == 65 || y == 65){

document.getElementById("demo").innerHTML = "A 65 was selected = TRUE!";

} else if(z === 65){

document.getElementById("demo").innerHTML = "The 2 numbers add up to 65 = TRUE!";

} else {

document.getElementById("demo").innerHTML = "FALSE!";

}
}

</script>
